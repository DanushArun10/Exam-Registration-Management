<!DOCTYPE html>
<head>
<title>Register Form Design</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">

<body>
   {% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
               <li<{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      {% endwith %}
      {% if error %}
         <p><strong>Error:</strong> {{ error }}
      {% endif %}

    <div class="box">
    <img src="static/img/user.png" class="user">

        <h1>Register Here</h1>

        <form action="/register"method="post">

            <p>Username</p>
            <input type="text" name="uname1" placeholder="Enter Username" required>

            <p>Email</p>
            <input type="Email" name="email1" placeholder="Enter email id"required>

            <p>Password</p>
            <input type="password" name="upswd1" placeholder="Enter Password"required>

            <p>Phone Number</p>
            <input type="Phone number" name="Pnum" placeholder="Enter Phonenumber"required>

            <div id="errorBox"></div>
            <input type="submit" name="" value="Register">

            <br><br>
            <a href="index.html">existing user, login !?</a>

        </form>
        
    </div>

</body>
</head>
</html>
